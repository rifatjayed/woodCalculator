<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container d-flex justify-content-center">
        <div class="calculator ">
      <form action="">
      <h1 class="d-flex justify-content-center mt-3">Wood Calculator</h1>   
      <p class="suppose">Suppose it takes 1cubic foot of wood to make 1 chair, 3cubic foot of wood to make 1 table, 5cubic foot of wood to make 1 bed </p>
     <label for="chair">Chair</label>
     <input type="number" class="name form-control" id="chair" placeholder="Chair"><br>
     <label for="table">Table</label>
     <input type="number" class="name2 form-control" id="table" placeholder="table"><br>
     <label for="bed">Bed</label>
     <input type="number" class="name3 form-control" id="bed" placeholder="bed"><br>
     <button class="btn form-control">Submit</button> <br>
    </form>


    <div id="results" class="results mb-2">
        
            
            <label for="name2">
                <h5>Total Wood Nedded</h5></label>
            <input type="number" class="form-control " id="wood" disabled>

        
    </div>
        </div>

      
    </div>
